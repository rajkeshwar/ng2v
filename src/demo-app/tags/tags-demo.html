<div class="demo-tags">
  <h1>Tags</h1>
  <hr />
  <div class="card">
    <div class="header">
      <h3 class="title">Basic Tags</h3>
    </div>
    <form class="content">
      <md2-tags name="tag"
                placeholder="Add new Tag"
                [(ngModel)]="tag"
                [md2-tags]="tags"
                md2-tag-text="name"
                [required]="isRequired"
                [disabled]="isDisabled"
                #tagsControl="ngModel"></md2-tags>
      <p> Value: {{ tag }} </p>
      <p> Touched: {{ tagsControl.touched }} </p>
      <p> Dirty: {{ tagsControl.dirty }} </p>
      <p> Status: {{ tagsControl.control?.status }} </p>
      <!--<button type="button" button="primary" (click)="isRequired=!isRequired">TOGGLE REQUIRED</button>-->
      <button type="button" button="primary" (click)="isDisabled=!isDisabled">TOGGLE DISABLED</button>
      <button type="button" button="primary" (click)="tagsControl.reset()">RESET</button>
    </form>
  </div>
</div>
