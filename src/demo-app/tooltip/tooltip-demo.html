<div class="demo-tooltip">
  <h1>Tooltip</h1>
  <hr />
  <div class="card">
    <div class="header">
      <h3 class="title">Basic Tooltip</h3>
    </div>
    <div class="content">
      <p class="text-center">
        <button type="button"
                button="primary"
                [tooltip]="tooltip"
                [tooltip-position]="position"
                [tooltip-delay]="delay * 1000">
          Mouse over here
        </button>
      </p>
      <p>
        <strong>Tooltip Message</strong><br />
        <input type="text" name="message" class="md2-input" [(ngModel)]="tooltip" />
        <br />
      </p>
      <p>
        <strong>Tooltip Delay</strong><br />
        <input type="number" name="delay" class="md2-input" [(ngModel)]="delay" /> Second(s)
        <br />
      </p>
      <p>
        <strong>Tooltip Position</strong><br />
        <label>
          <input type="radio" name="position" value="below" [(ngModel)]="position" /> Below
        </label>
        <br />
        <label>
          <input type="radio" name="position" value="above" [(ngModel)]="position" /> Above
        </label>
        <br />
        <label>
          <input type="radio" name="position" value="before" [(ngModel)]="position" /> Before
        </label>
        <br />
        <label>
          <input type="radio" name="position" value="after" [(ngModel)]="position" /> After
        </label>
      </p>
    </div>
  </div>
</div>
