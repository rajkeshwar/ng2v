<div class="demo-accordion">
  <h1>Accordion</h1>
  <hr />
  <div>
    <md2-accordion [multiple]="multiple">
      <md2-accordion-tab class="test" *ngFor="let tab of accordions" [header]="tab.title" [active]="tab.active" [disabled]="tab.disabled">
        {{tab.content}}
      </md2-accordion-tab>
      <md2-accordion-tab>
        <md2-accordion-header>Custom Header</md2-accordion-header>
        test content
      </md2-accordion-tab>
    </md2-accordion>
  </div>
</div>
