<div class="row">
  <div class="col">
    <div ng2vDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ng2vDropdownToggle>Toggle dropdown</button>
      <div class="dropdown-menu" aria-labelledby="dropdownBasic1">
        <button class="dropdown-item">Action - 1</button>
        <button class="dropdown-item">Another Action</button>
        <button class="dropdown-item">Something else is here</button>
      </div>
    </div>
  </div>

  <div class="col text-right">
    <div ng2vDropdown [up]="true" class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic2" ng2vDropdownToggle>Toggle dropup</button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownBasic2">
        <button class="dropdown-item">Action - 1</button>
        <button class="dropdown-item">Another Action</button>
        <button class="dropdown-item">Something else is here</button>
      </div>
    </div>
  </div>
</div>
