import {Ng2vDateStruct, Ng2vCalendar, Ng2vCalendarIslamicCivil, Ng2vDatepickerI18n} from &#x27;@ng2v/ng2v-components&#x27;;

const WEEKDAYS_SHORT = [&#x27;Mo&#x27;, &#x27;Tu&#x27;, &#x27;We&#x27;, &#x27;Th&#x27;, &#x27;Fr&#x27;, &#x27;Sa&#x27;, &#x27;Su&#x27;];
const MONTHS_SHORT = [&#x27;Muh.&#x27;, &#x27;Saf.&#x27;, &#x27;Rab. I&#x27;, &#x27;Rab. II&#x27;, &#x27;Jum. I&#x27;, &#x27;Jum. II&#x27;, &#x27;Raj.&#x27;, &#x27;Sha.&#x27;, &#x27;Ram.&#x27;, &#x27;Shaw.&#x27;, &#x27;Dhu&#x2BB;l-Q.&#x27;, &#x27;Dhu&#x2BB;l-H.&#x27;];
const MONTHS_FULL = [
  &#x27;Muharram&#x27;, &#x27;Safar&#x27;, &#x27;Rabi&#x2BB; I&#x27;, &#x27;Rabi&#x2BB; II&#x27;, &#x27;Jumada I&#x27;, &#x27;Jumada II&#x27;, &#x27;Rajab&#x27;, &#x27;Sha&#x2BB;ban&#x27;, &#x27;Ramadan&#x27;, &#x27;Shawwal&#x27;, &#x27;Dhu&#x2BB;l-Qi&#x2BB;dah&#x27;,
  &#x27;Dhu&#x2BB;l-Hijjah&#x27;
];

@Injectable()
export class IslamicCivilI18n extends Ng2vDatepickerI18n {


  getWeekdayShortName(weekday: number) {
    return WEEKDAYS_SHORT[weekday - 1];
  }

  getMonthShortName(month: number) {
    return MONTHS_SHORT[month - 1];
  }

  getMonthFullName(month: number) {
    return MONTHS_FULL[month - 1];
  }
}

@Component({
  selector: &#x27;ng2vd-datepicker-calendars&#x27;,
  templateUrl: &#x27;src/datepicker-calendars.html&#x27;,
  providers: [
    {provide: Ng2vCalendar, useClass: Ng2vCalendarIslamicCivil},
    {provide: Ng2vDatepickerI18n, useClass: IslamicCivilI18n}
  ]
})
export class Ng2vdDatepickerCalendars {

  private today: Ng2vDateStruct;

  model: Ng2vDateStruct;
  date: {year: number, month: number};

  constructor(calendar: Ng2vCalendar) {
    this.today = calendar.getToday();
  }

  selectToday() {
    this.model = {
      year: this.today.year,
      month: this.today.month,
      day: this.today.day
    };
  }
}
