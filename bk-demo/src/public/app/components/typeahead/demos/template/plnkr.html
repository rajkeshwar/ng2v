export class Ng2vdTypeaheadTemplate {
  public model: any;

  search = (text$: Observable&#x3C;string&#x3E;) =&#x3E;
    text$
      .debounceTime(200)
      .map(term =&#x3E; term === &#x27;&#x27; ? []

  formatter = (x: {name: string}) =&#x3E; x.name;
}
